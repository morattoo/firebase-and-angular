<mat-card class="example-card" *ngFor=" let workout of allWorkouts">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{workout.nameDisplay}}</mat-card-title>
    <mat-card-subtitle>{{workout.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{workout.description}}
    </p>
    <ul>
      <li *ngFor=" let training of workout.programme.training">
        <span>{{training.exercise.name}}</span>
      </li>
    </ul>
    <p><small>{{workout.updated}}</small></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Play</button>
  </mat-card-actions>
</mat-card>
