<div class="card" *ngFor=" let serie of seriesList | async">
  <div class="card-body">
    <div class="item">
      <h2>{{serie.name}}</h2>
      <h6>{{serie.category}}</h6>
      <p>{{serie.description}}</p>
      <button type="button" class="btn btn-primary">Run this session</button>
      <p><small>{{serie.update}}</small></p>
    </div>
  </div>
</div>
