<div class="playWorkout">
    <div>
            <button class="btn btn-primary" (click)="playWorkout()">Play</button>
            <button class="btn btn-primary" (click)="pauseWorkout()">Pause</button>
            <button class="btn btn-primary" (click)="stopWorkout()">stop</button>
    </div>
    
    <span #timer class="duration">0</span>
    <ul class="flex-1">
        <li *ngFor="let training of (item | async)?.programme.training; let i = index">
            <img class="img_slide" src="{{training.exercise.resources.img}}" alt="first slide">
            <div class="carousel-caption d-none d-md-block">
            <h5>{{ training.exercise.name }} <span>({{training.item}})</span></h5>
                <p>{{ training.exercise.description }}</p>
            </div>
        </li>
    </ul>
</div>
